<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Digital Tasibih</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Protest+Revolution&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />


      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style/style.css">
</head>

<body>

      <header>
            <nav class="bg-[url(img/images.webp)] h-screen bg-cover bg-center">
                  <h1 class=" text-white text-center text-3xl font-protest pt-14 tracking-[6px]">Digital Tashbih</h1>
                  <button id="start-btn"
                        class="btn btn-primary w-[100px] text-xl absolute left-[36%] bottom-[100px]">Start</button>
            </nav>

      </header>

      <main id="middle-page" class=" bg-[url(img/cover2.jpg)] h-screen bg-cover bg-center  hidden">
            <!-- bg-[url(img/cover.jpg)] h-screen bg-cover bg-center -->
            <section>
                  <div class="flex justify-between text-white pt-5 px-5">
                        <i id="left-arrow" class="fa-solid fa-arrow-left"></i>
                        <i id="right-arrow" class="fa-solid fa-arrow-right"></i>
                  </div>
            </section>

            <section>
                  <div class="font-protest">
                        <h2 class=" text-white text-center text-3xl font-protest pt-14 tracking-[6px]">
                              Daily - Tashbih
                        </h2>
                        <div id="btn-details" class="flex flex-col items-center gap-5 mt-10">
                              <button class="btn btn-wide text-xl">Subahan Allah</button>
                              <button class="btn btn-wide text-xl">Alhamdulillah</button>
                              <button class="btn btn-wide text-xl">Allahu Akbar</button>
                        </div>
                  </div>
            </section>
            <Section>
                  <div class="flex justify-center items-center mt-10">
                        <h1 id="count-tasbih"
                              class="text-center text-white text-9xl font-semibold artboard artboard-horizontal w-[300px] h-[150px] bg-gray-500 bg-opacity-60 rounded-2xl">
                              0</h1>
                  </div>
            </Section>

            <section>
                  <div class="flex justify-center items-center gap-16 mt-20">
                        <button id="reset-btn" class="btn bg-red-800 text-2xl text-white px-5 inline-block">Reset</button>
                        <button id="count-btn"
                              class="btn text-2xl bg-green-500 text-white rounded-full w-[100px] h-[100px]">Count</button>
                  </div>
            </section>

      </main>
      <footer>

      </footer>








      <script src="script/index.js"></script>
</body>

</html>
